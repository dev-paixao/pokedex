<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="./img/icons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Pokédex</title>
</head>
<body>
<main>
    <section id="main-content">
    <img src="img/pokedex.png" alt="Imagem da Pokédex" class="pokedex">
    <img src="https://www.pngmart.com/files/22/Spheal-Pokemon-PNG.gif" alt="Imagem do Pokemon" class="pokemon-class">

    <h1 class="pokemon-data">
        <span class="pokemon-id">0363</span> -
        <span class="pokemon-name">spheal</span>
    </h1>

    <form class="form">
        <input type="search" class="input-search" placeholder="name or number" required/>
    </form>

    <div class="buttons">
        <button class="button btn-prev"> Proximo &lt;</button>
        <button class="button btn-prev"> anterior &gt;</button>
    </div>


    </section>
</main>
    
</body>
</html>
