<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/icons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="js/script.js"></script>
    <title>Pokédex</title>

</head>
<body>
    <header class="cabecalho">
        <div class="header-items">
  
            <img class="cabecalho-img" src="img/icons/favicon-16x16.png" id="imgpokedex" alt="">
            <nav class="cabecalho-menu" >
                <a class="cabecalho-menu-item" href="#home">Home</a>
                <a class="cabecalho-menu-item" href="#">Termos de Serviço</a>
                <a class="cabecalho-menu-item" href="#">Privacidade</a>
                <a class="cabecalho-menu-item" href="#">Contato</a>
            </nav>
            
        </div>
  
        <div class="menu-responsive">
            <img class="logo-responsive" src="img/icons/favicon-16x16.png" alt="imgpokedex">
  
            <div class="menu-toggle">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
        </div>
    </header>

    <main>
        <section id="main-content">

            <form class="form">
                <label for="input-search" class="visually-hidden">Pesquise o Pokémon pelo nome ou número
                </label>
                <input type="search" id="input-search" class="input-search" placeholder="Pesquise o nome ou número" required/>
                <button type="submit" class="btn-search"><img src="img/icons/favicon-16x16.png" alt=""></button>
            </form>

            <div class="buttons">
                <button class="button btn-prev">Anterior</button>
                <button class="button btn-next">Próximo</button>
            </div>

            <img src="#" alt="Imagem do Pokemon" class="pokemon-img">
            <div class="pokemon-data">
                <h1>
                    <span class="pokemon-id"></span> -
                    <span class="pokemon-name"></span>
                </h1>
                
                <h2>Evoluções</h2>
                <p class="pokemon-evolution"></p>

                <h2>Habilidades</h2>
                <div class="pokemon-abilities">
                    <ul class="ability-list">
                    </ul>
                </div>

                <h2>Tipo</h2>
                <div class="pokemon-types">
                    <ul class="type-list">
                    </ul>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
