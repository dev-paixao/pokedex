<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/icons/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>PokeGuide</title>
</head>
<body>
    <main id="home" class="container">
        <section id="main-content">

            <section id="form-section">
                <h1 class="title_content">PokeGuide</h1>

                <form class="form">
                    <input type="search" id="input-search" class="input-search" placeholder="Pesquise o nome ou número" required aria-label="Pesquisar Pokémon" />

                    <button type="submit" class="btn-search" aria-label="Pesquisar">
                        <img class="icon-search" src="img/Poké_Ball_icon.svg.png" alt="Ícone de Pesquisa" />
                    </button>
                </form>
            </section>

            <section id="result-section">

                <div class="image-content">
                    <div class="buttons">
                        <button class="button btn-prev">&lt;</button>
                        <button class="button btn-next">&gt;</button>
                    </div>

                    <img src="#" alt="Imagem do Pokemon" class="pokemon-img" aria-describedby="pokemon-description" />
                    <p id="pokemon-description" class="sr-only">Imagem do Pokemon</p>
                </div>

                <div class="pokemon-data">

                    <div class="name-pokemon">
                        <h2>
                            <span class="pokemon-id"></span> -
                            <span class="pokemon-name"></span>
                        </h2>

                        <div class="pokemon-types">
                            <ul class="type-list"></ul>
                        </div>                        
                    </div>

                    <p class="pokemon-description"></p>
                    
                    <div class="pokemon-stats">
                        <div class="pokemon-info-row">

                            <div class="hp-container">
                                <p><strong>HP:</strong></p>
                                <div class="hp-hearts pokemon-hp">
                                  <!-- Os corações serão adicionados dinamicamente via JavaScript -->
                                </div>
                            </div>

                            <div class="height-container">
                                <p><strong>Height:</strong> <span class="pokemon-height"></span></p>
                            </div>

                            <div class="weight-container">
                                <p><strong>Weight:</strong> <span class="pokemon-weight"></span></p>
                            </div>
                            
                        </div>
                    </div>

                    <div>
                        
                    </div>

                    <h2 class="title-item">Habilidades</h2>
                    <div class="pokemon-abilities">
                        <ul class="ability-list"></ul>
                    </div>

                </div>
                

            </section>

            <section id="evolution-section">
                <h2 class="title-item"><i class="fa-solid fa-arrow-right"></i>Evoluções</h2>
                <div class="pokemon-evolution">
                  <div class="evolution-wrapper"></div>
                </div>

            </section>

        </section>
    </main>

    <script src="js/script.js"></script>

</body>
</html>
