<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/icons/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style2.css">
    <title>PokeGuide</title>
</head>
<body>
    <main id="home" class="container">
        <section id="main-content">

            <section id="form-section">
                <h1 class="title_content">PokeGuide</h1>

                <form class="form">
                    <input type="search" id="input-search" class="input-search" placeholder="Pesquise o nome ou número" required/>

                    <button type="submit" class="btn-search">
                        <img class="icon-search" src="img/Poké_Ball_icon.svg.png" alt="">
                    </button>
                </form>
            </section>

            <section id="result-section">

                <div class="image-content">
                    <div class="buttons">
                        <button class="button btn-prev">&lt;</button>
                        <button class="button btn-next">&gt;</button>
                    </div>

                    <img src="#" alt="Imagem do Pokemon" class="pokemon-img">
                </div>

                <div class="pokemon-data">

                    <div class="name-pokemon">
                        <h1>
                            <span class="pokemon-id"></span> -
                            <span class="pokemon-name"></span>
                        </h1>

                        <div class="pokemon-types">
                            <ul class="type-list"></ul>
                        </div>                        
                    </div>

                    <p class="pokemon-description"></p>
                    
                    <div class="pokemon-stats">
                        <div class="pokemon-info-row">
                          <p><strong>HP:</strong> <span class="pokemon-hp"></span></p>
                          <p><strong>Height:</strong> <span class="pokemon-height"></span></p>
                          <p><strong>Weight:</strong> <span class="pokemon-weight"></span></p>
                        </div>
                      </div>

                    <div>
                        
                    </div>

                    <h2 class="title-item">Habilidades</h2>
                    <div class="pokemon-abilities">
                        <ul class="ability-list"></ul>
                    </div>

                </div>
                

            </section>

            <section id="evolution-section">
                <h2 class="title-item"><i class="fa-solid fa-arrow-right"></i></i>
                </i>Evoluções</h2>
                <div class="pokemon-evolution">
                  <div class="evolution-wrapper"></div>
                </div>

            </section>



        </section>
    </main>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/google-translate-api-browser@1.0.0/dist/index.js"></script>

 
</body>
</html>
